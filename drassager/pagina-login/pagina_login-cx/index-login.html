<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de login</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
<div class="login">
    <div class="form-container">
        <img class="logo" src="/drassager/src/assests/drassager.png" alt="logo-drassager">
        <form class="form">

            <p>Usuario</p>

            <div class="helps" >

                </span>
                <a class="helps-right" href="/">¿Olvidaste la contraseña?</a>
            </div>

            <div class="btns">
                <a class="btn-cta" href="/drassager/portales/portal-cx/index_portal-cx.html">Iniciar sesión</a>
                <a class="btn-cta" href="/">Crear cuenta</a>
            </div>

        </form>

    </div>

</div>

</html>
